<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 logo"><img class="img-responsive" src="assets/img/Seinfeld.png"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 mainContent">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <h2 class="text-center" id="question"> </h2></div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 choicesColumn">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-0 col-xs-12 btn answer">
                                <h3 class="text-center" id="optionOne">"Assman"</h3></div>
                            <div class="col-md-6 col-md-offset-0 col-xs-12 btn answer">
                                <h3 class="text-center" id="optionTwo"><strong>"The Human Fund"</strong></h3></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-0 col-xs-12 btn answer">
                                <h3 class="text-center" id="optionThree">"Vandelay Industries"</h3></div>
                            <div class="col-md-6 col-md-offset-0 col-xs-12 btn answer">
                                <h3 class="text-center" id="optionFour">"<strong>Manssiere/Bro</strong>"</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 timer">
                <h1 class="text-center" id="timerCountdown">Start Game</h1></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
